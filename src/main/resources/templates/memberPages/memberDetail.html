<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>list</title>
</head>
<body>
<table>
  <tr>
    <th>번호</th>
    <td th:text="${member.id}"></td>
  </tr>
  <tr>
    <th>이메일</th>
    <td th:text="${member.memberEmail}"></td>
  </tr>
  <tr>
    <th>비밀번호</th>
    <td th:text="${member.memberPassword}"></td>
  </tr>
  <tr>
    <th>이름</th>
    <td th:text="${member.memberName}"></td>
  </tr>
  <tr>
    <th>생년월일</th>
    <td th:text="${member.memberBirth}"></td>
  </tr>
  <tr>
    <th>전화번호</th>
    <td th:text="${member.memberMobile}"></td>
  </tr>
    <td>
      <button th:onclick="update([[${member.id}]])">수정</button>
    </td>
  <td>
    <button th:onclick="delete([[${member.id}]])">삭제</button>
  </td>
</table>
</body>
<script>
  const update = (id) => {
    location.href = `/member/update/${id}`;
  }
  const delete = (id) => {
    $.ajax({
      type : delete,
      url : "/"
    })
    location.href = `/member/delete/${id}`;
  }
</script>
</html>
